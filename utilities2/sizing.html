<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- para usar popovers, necesitams el bundle, pero tambien el script para el componente  -->

</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">

        <hr>
        <div>
            <div class=" bg-primary text-white  p-2 mt-4 w-25">width 25%</div>
            <div class=" bg-secondary text-white  p-2 mt-4 w-50">width 50%</div>
            <div class=" bg-info text-white  p-2 mt-4 w-75">width 75%</div>
            <div class=" bg-success text-white  p-2 mt-4 w-100">width 100%</div>
            <div class=" bg-danger text-white  p-2 mt-4 w-auto">width auto%</div>
        </div>

        <hr>
        <div class="border" style="height: 32rem;">
            <div class=" bg-primary text-white  p-2 d-inline-block h-25">width 25%</div>
            <div class=" bg-secondary text-white  p-2 d-inline-block h-50">width 50%</div>
            <div class=" bg-info text-white  p-2 d-inline-block h-75">width 75%</div>
            <div class=" bg-success text-white  p-2 d-inline-block h-100">width 100%</div>
            <div class=" bg-danger text-white  p-2 d-inline-block h-auto">width auto%</div>
        </div>

        <hr>

        <!-- aqui uso el ancho maximo w-100 -->
        <div>
            <img class="w-100" src="https://cdn.pixabay.com/photo/2021/11/11/16/29/tree-6786654_960_720.jpg" alt="">
        </div>
        <hr>

        <!-- aca estoy usando el height -->
        <div style="height: 16rem;">
            <img class="h-100" src="https://cdn.pixabay.com/photo/2021/11/11/16/29/tree-6786654_960_720.jpg" alt="">
        </div>


    </div>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
