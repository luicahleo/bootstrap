<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- para usar popovers, necesitams el bundle, pero tambien el script para el componente  -->

</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">
        <hr>
        <!-- el contenido sobrepasa el borde -->
        <div class="bg-light border border-2" style="height: 16rem;">
            <!-- position-absolute saca ese div del div padre -->
            <div class="bg-primary position-absolute top-0 end-0" style="height: 3rem; width: 3rem;">

            </div>

        </div>

        <hr>
        <!-- position-absolute este funciona junto al position-relative, es decir, el div sacado ahoralo mete en el div que tiene position relative -->
        <div class="bg-light border border-2 position-relative" style="height: 16rem;">
            <div class="bg-primary position-absolute top-0 end-0" style="height: 3rem; width: 3rem;">

            </div>

        </div>

        <hr>
        <!-- el contenido sobrepasa el borde -->
        <div class="bg-light border border-2 position-relative" style="height: 16rem;">
            <div class="bg-primary position-absolute top-0 left-0" style="height: 3rem; width: 3rem;">

            </div>

        </div>

        <hr>
        <!-- el contenido sobrepasa el borde -->
        <div class="bg-light border border-2 position-relative" style="height: 16rem;">
            <div class="bg-primary position-absolute bottom-0 left-0" style="height: 3rem; width: 3rem;">

            </div>

        </div>


        <hr>
        <!-- el contenido sobrepasa el borde -->
        <div class="bg-light border border-2 position-relative" style="height: 16rem;">
            <div class="bg-primary position-absolute bottom-0 end-0" style="height: 3rem; width: 3rem;">

            </div>

        </div>

        <hr>
        <!-- el contenido sobrepasa el borde -->
        <div class="bg-light border border-2 position-relative" style="height: 16rem;">
            <div class="bg-primary position-absolute top-50 end-0" style="height: 3rem; width: 3rem;">

            </div>

        </div>

        <hr>
        <!-- el contenido sobrepasa el borde -->
        <div class="bg-light border border-2 position-relative" style="height: 16rem;">
            <div class="bg-primary position-absolute bottom-50 end-50 " style="height: 3rem; width: 3rem;">

            </div>

        </div>

        <hr>
        <!-- el contenido sobrepasa el borde -->
        <div class="bg-light border border-2 position-relative" style="height: 16rem;">
            <div class="bg-primary position-absolute bottom-50 end-50 translate-middle" style="height: 3rem; width: 3rem;">

            </div>

        </div>






    </div>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
