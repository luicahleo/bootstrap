</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">

        <!-- order nos ayuda odernar los divs, de acuerdo al numero que le pongamos, pero esto nos sirve para pantallas pequeñas por sobre todo -->
        <!-- osea solo a partir de una pantalla grande el orden sera diferente, para pantallas pequeñas el orden sera el que indique 1 - 4  -->
        <hr>
        <div class="d-flex border">

            <div class="bg-primary text-white p-2  order-lg-2 ">item1</div>
            <div class="bg-danger text-white p-2  order-lg-3">item2</div>
            <div class="bg-success text-white p-2 order-lg-4 ">item3</div>
            <div class="bg-info text-white p-2  order-lg-1 ">item4</div>
        </div>



    </div>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
