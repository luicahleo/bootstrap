<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<!-- esta es l manera correcta de escribir citas -->

<body>
    <div class="container">
        <blockquote class="blockquote text-end">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur nulla ullam optio, molestias assumenda iste fugiat maiores sequi quasi dolorum harum vero enim et consectetur, eligendi perferendis, debitis qui deleniti.</p>
            <footer class="blockquote-footer">
                <!-- en la cita ponemos el atributo title para que google lo encuentre -->
                Escrito por <cite title="Luis Leon">Luis Leon</cite>
            </footer>
        </blockquote>
    </div>
</body>

</html>
