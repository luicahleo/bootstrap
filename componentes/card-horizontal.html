<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">


        <!-- para crear tarjetas usanmos card, y dentro un card-body -->
        <div class="card" style="max-width: 540px;">

            <!-- quitamos el gap entre imagen y contenido, para eso usamos el gap 0 osea g-0 -->
            <div class="row g-0">
                <div class="col-4">
                    <!-- a la imagen le decimos que redondee los bordes izquierdos -->
                    <img class="img-fluid rounded-start" src="https://cdn.pixabay.com/photo/2021/10/23/17/19/horse-6735455_960_720.jpg" alt="">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h1 class="h5 card-title"> Card title</h1>
                        <h2 class="h6 card-subtitle  mb-2">Card subtitle</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam facilis unde error vero illo soluta, esse quisquam voluptate veniam laborum. Quos aut dolorem fuga quas suscipit? Voluptates, odit? Amet, molestias.</p>

                        <a href="" class="card-link">Enlace1</a>
                        <a href="" class="card-link">Enlace2</a>
                    </div>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
