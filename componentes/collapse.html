<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">

        <!-- para pasar datos la JS, usamos data-bs-toggle y le decimos cual tiene que colapsar, para eso usamos data-bs-target, enviandole el id del div que quiero colapsar -->

        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse1">
           Boton
        </button>
        <a class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse1">
            Enlace
         </a>
        <div class="mt-2 collapse" id="collapse1">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus cumque illo ipsam adipisci ut maiores, enim eaque neque laborum veniam magni culpa natus fugiat error ad officia, nulla quaerat aut!
            </p>
        </div>


    </div>

</body>

</html>
