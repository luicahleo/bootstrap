<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                abrir lista
            </button>


            <ul class="dropdown-menu dropdown-menu-dark">
                <!-- Para aÃ±adir unca cabecera del dropdown, usamos una clase dropdown-header -->
                <li class="dropdown-header">opciones de usuario</li>
                <li class="dropdown-item">Opcion 1</li>
                <li class="dropdown-item">Opcion 2</li>
                <li class="dropdown-item">Opcion 3</li>
                <!-- para dividir el dropdown -->
                <li class="dropdown-divider"></li>

                <li class="dropdown-header">opciones de Administrador</li>
                <li class="dropdown-item">Opcion 4</li>
                <li class="dropdown-item">Opcion 5</li>
                <li class="dropdown-item">Opcion 6</li>
            </ul>
        </div>

    </div>

</body>

</html>
