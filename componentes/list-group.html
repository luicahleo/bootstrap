<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2020/07/01/17/34/wolf-5360340_960_720.jpg" alt="">

            <div class="card-body">
                <h1 class="h5 card-title"> Card title</h1>
                <h2 class="h6 card-subtitle text-muted mb-2">Card subtitle</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam facilis unde error vero illo soluta, esse quisquam voluptate veniam laborum. Quos aut dolorem fuga quas suscipit? Voluptates, odit? Amet, molestias.</p>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">Primero</li>
                <li class="list-group-item">Segundo</li>
                <li class="list-group-item">Tercero</li>
            </ul>

        </div>

    </div>
