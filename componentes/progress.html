<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">

        <div class="progress mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-25">
                25%
            </div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-50">
                50%
            </div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated  bg-danger w-75">
                75%
            </div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-100">
                100%
            </div>
        </div>

    </div>

</body>

</html>
