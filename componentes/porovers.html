<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- para usar popovers, necesitams el bundle, pero tambien el script para el componente  -->

</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>

    <div class="container py-4">

        <!-- para usar popovers tenemos que usar si o si el bootstrap.bundle,tambien su script, porque este tiene el componente popovers -->

        <div>
            <!-- title le da u titulo al popover -->
            <button class="btn btn-danger" title="Titulo del popover" data-bs-toggle="popover" data-bs-content="Hola mundo">
                Haga click para ventana emergente</button>


        </div>

        <div class="mt-4">
            <!-- popover en la parte superior -->
            <!-- data-bd-placement hace que decidamo donde poner el popover -->
            <!-- data-bs-trigger cierra el popover cuando le damos click a otro popover, de lo contrario este se queda abierto hast volver a dar click al mismo popover -->
            <button class="btn btn-success" data-bs-placement="top" data-bs-toggle="popover" data-bs-content="Hola mundo" data-bs-trigger="focus">
               Popover en la parte superior</button>

            <button class="btn btn-success" data-bs-placement="right" data-bs-toggle="popover" data-bs-content="Hola mundo" data-bs-trigger="focus">
                Popover en la parte derecha</button>
            <button class="btn btn-success" data-bs-placement="bottom" data-bs-toggle="popover" data-bs-content="Hola mundo" data-bs-trigger="focus">
                Popover en la parte abajo</button>
            <button class="btn btn-success" data-bs-placement="left" data-bs-toggle="popover" data-bs-content="Hola mundo" data-bs-trigger="focus">
                Popover en la parte izquierda</button>
        </div>




    </div>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
