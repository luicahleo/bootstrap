<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container py-4">

        <!-- para usar cualquier otro atributo de las tablas, siempre empezar por table -->
        <!-- el table-striped es para intercalar los resaltados de la tabla -->
        <table class="table table-info">
            <thead>
                <th>#</th>
                <th>Nombres</th>
                <th>Apellido</th>
                <th>Profesion</th>

            </thead>
            <tbody>
                <tr>

                    <td>2</td>
                    <td>Luis</td>
                    <td>Leon</td>
                    <td>Electronico</td>
                </tr>
                <tr class="table-danger">

                    <td>3</td>
                    <td>Luis</td>
                    <td>Leon</td>
                    <td>Electronico</td>
                </tr>
                <tr>

                    <td>4</td>
                    <td>Luis</td>
                    <td class="table-warning">Leon</td>
                    <td>Electronico</td>
                </tr>

            </tbody>
            </tbody>
        </table>

        <table class="table table-success table-striped">
            <thead>
                <th>#</th>
                <th>Nombres</th>
                <th>Apellido</th>
                <th>Profesion</th>

            </thead>
            <tbody>
                <tr>

                    <td>2</td>
                    <td>Luis</td>
                    <td>Leon</td>
                    <td>Electronico</td>
                </tr>
                <tr>

                    <td>3</td>
                    <td>Luis</td>
                    <td>Leon</td>
                    <td>Electronico</td>
                </tr>
                <tr>

                    <td>4</td>
                    <td>Luis</td>
                    <td>Leon</td>
                    <td>Electronico</td>
                </tr>

            </tbody>
            </tbody>
        </table>
    </div>

</body>

</html>
