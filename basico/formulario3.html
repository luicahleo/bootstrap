<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- la grid sirve para dividir contenido en una row -->

<body>
    <div class="container py-4">
        <form action="">

            <div class="mb-3">
                <label for="formFile" class="form-label">Input file predeterminado</label>
                <input type="file" class="form-control" name="formFile" id="formFile">
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Input file multiple</label>
                <input type="file" class="form-control" name="formFileMultiple" id="formFileMultiple">
            </div>



        </form>
    </div>
</body>
