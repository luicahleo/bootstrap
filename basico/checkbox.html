<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <!-- agregamos cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<!-- la grid sirve para dividir contenido en una row -->

<body>
    <div class="container py-4">
        <form action="">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox1">
                <label for="checkbox1" class="form-check-label">Input de tipo checkbox</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox2" checked>
                <label for="checkbox2" class="form-check-label">Input de tipo checkbox 2</label>
            </div>
        </form>
    </div>
</body>

</html>
